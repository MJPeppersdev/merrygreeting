<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Christmas greeting card">
    <meta name="keywords" content="christmas, holiday, greeting, card, penguin">
    <meta name="author" content="Michael J Peppers <mcgdevfunk824@protonmail.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<a id="github-link" href="https://github.com/McGdevfunk824" target="_blank"></a>

<div class="penguin">
    <div class="hat" id="hat">
      <div class="hat-bottom"></div>
      <div class="hat-middle"></div>
      <div class="hat-point"></div>
      <div class="hat-ball"></div>
    </div>
    <div class="hair"></div>
    <div class="head"></div>
    <div class="body">
      <div class="body-main"></div>
      <div class="body-white">
        <div class="body-circle">
          <div class="eyes"></div>
          <div class="body-rectangle"></div>
        </div>
        <div class="body-circle"  style="transform: translatex(60px) translatey(-75px)">
          <div class="eyes"></div>
          <div class="body-rectangle"></div>
        </div>
        <div class="beak">
          <div class="beak-top"></div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>
    <div class="arm" id="left-arm"></div>
    <div class="arm" id="right-arm"></div>
    <div class="foot" id="left-foot"></div>
    <div class="foot" id="right-foot"></div>
    <div class="laptop">
      <div class="logo"></div>
    </div>
    <div class="shadow"></div>
  </div>
  <div class="merry-christmas" id="merry-christmas">
    <h1 id="Merry">Merry</h1>
    <h1 id="Christmas">Christmas</h1>
    <h5 id="Family">From the Peppers Family</h5>
  </div>
  <div class="switch-wrapper">
    <div class="arrow-wrapper">
      <div class="arrow"><i class="fas fa-arrow-down"></i></div>
    </div>
    <div class="switch" onclick="switchTheme(); switchBackground();">
      <div class="tree">
        <div class="star"></div>
        <div class="top-branch"></div>
        <div class="middle-branch"></div>
        <div class="bottom-branch"></div>      
        <div class="trunk"></div>
      </div>
    </div>
  </div>
  <div class="tree-wrapper" id="tree-wrapper">
    <div class="tree">
          <div class="star"></div>
          <div class="top-branch"></div>
          <div class="middle-branch"></div>
          <div class="bottom-branch"></div>      
          <div class="trunk"></div>
    </div>
  </div>

  <script src="App.js"></script>

</html>
